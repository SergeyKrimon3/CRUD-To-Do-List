<div class="snackbar-container">
    <mat-icon class="fill-icon svg-icon primary-danger-stroke" *ngIf="theme === 'error'" svgIcon="close-circle" alt="error"></mat-icon>
    <mat-icon class="fill-icon svg-icon primary-green-700-stroke" *ngIf="theme === 'success'" svgIcon="tick-circle" alt="success"></mat-icon>
    <p class="primary-main-text">{{ message | translate }}</p>
</div>
